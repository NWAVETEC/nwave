name=RF4CE Profile Support
description=Ember implementation of generic RF4CE profile support, including sent and receive APIs and callbacks.
includedByDefault=false
category=RF4CE
sourceFiles=rf4ce-profile.c,rf4ce-profile-cli.c
sourceFilesSoc=rf4ce-profile-soc.c
sourceFilesHost=rf4ce-profile-host.c
implementedCallbacks=emberAfPluginRf4ceProfileInitCallback,emberAfPluginRf4ceProfileNcpInitCallback,emberRf4ceMessageSentHandler,emberRf4ceIncomingMessageHandler,emberRf4ceDiscoveryCompleteHandler,emberRf4ceDiscoveryRequestHandler,emberRf4ceDiscoveryResponseHandler,emberRf4ceAutoDiscoveryResponseCompleteHandler,emberRf4cePairRequestHandler,emberRf4cePairCompleteHandler,emberRf4ceUnpairHandler,emberRf4ceUnpairCompleteHandler

additionalMacros=EZSP_APPLICATION_HAS_RF4CE_INCOMING_MESSAGE_HANDLER,EZSP_APPLICATION_HAS_RF4CE_MESSAGE_SENT_HANDLER,EZSP_APPLICATION_HAS_RF4CE_DISCOVERY_REQUEST_HANDLER,EZSP_APPLICATION_HAS_RF4CE_DISCOVERY_RESPONSE_HANDLER,EZSP_APPLICATION_HAS_RF4CE_AUTO_DISCOVERY_RESPONSE_COMPLETE_HANDLER,EZSP_APPLICATION_HAS_RF4CE_DISCOVERY_COMPLETE_HANDLER,EZSP_APPLICATION_HAS_RF4CE_PAIR_REQUEST_HANDLER,EZSP_APPLICATION_HAS_RF4CE_PAIR_COMPLETE_HANDLER,EZSP_APPLICATION_HAS_RF4CE_UNPAIR_HANDLER,EZSP_APPLICATION_HAS_RF4CE_UNPAIR_COMPLETE_HANDLER

requiredPluginsSoc=rf4ce-stack-library

# TODO-LIB: Remove all options for libraries-are-plugins feature.
options=rf4cePairingTableSize, rf4cePendingOutgoingPacketTableSize

rf4cePairingTableSize.name=RF4CE pairing table size
rf4cePairingTableSize.description=The maximum number of pairings supported by the stack.
# 127 is the max size of the indexed token of the SimEEPROM
rf4cePairingTableSize.type=NUMBER:5,127
rf4cePairingTableSize.default=5
rf4cePairingTableSize.define=EMBER_RF4CE_PAIRING_TABLE_SIZE

rf4cePendingOutgoingPacketTableSize.name=RF4CE pending outgoing packet table size
rf4cePendingOutgoingPacketTableSize.description=The maximum number of outgoing RF4CE packets supported by the stack.
rf4cePendingOutgoingPacketTableSize.type=NUMBER:1,16
rf4cePendingOutgoingPacketTableSize.default=8
rf4cePendingOutgoingPacketTableSize.define=EMBER_RF4CE_PENDING_OUTGOING_PACKET_TABLE_SIZE

# RF4CE is not included in 5.3, so this plugin is not released.
released=false
